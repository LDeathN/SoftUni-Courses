{% extends 'base.html' %}

{% block main_content %}

    <div class="edit-delete">
        <h2>Delete Profile</h2>
    
        <form action="{% url 'delete_user' request.user.pk %}" method="post">
            
            {% csrf_token %}
            <div class="sure-button">
                <button>Yes</button>
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </div>
            
        </form>
    </div>
    
{% endblock %}
